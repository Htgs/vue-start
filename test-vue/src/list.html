<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <meta name="format-detection" content="telephone=no">
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
<!--         <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script> -->
        <style type="text/css">
            *,
            ::after,
            ::before{
                margin: 0;
                padding: 0;
            }
            #app{
                position: relative;
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
            }
            #app h1{
                color: #fff;
                background-color: #0099CB;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <h1>生产计划管理</h1>
        <table id="infoList">
            <tr>
                <th>序号</th>
                <th>操作类型</th>
                <th>计划日期</th>
                <th>状态</th>
            </tr>
            <tr v-for="item in items">
                <td><input type="checkbox"/></td>
                <td>{{item.optionType}}</td>
                <td>{{item.time}}</td>
                <td>{{item.status}}</td>
            </tr>
        </table>
    </body>
    <script type="text/javascript">

    var vm = new Vue({
        el: '#infoList',
        data:{
            items: [
                {
                    id: 1,
                    optionType: '施肥',
                    time: '2017-2-21',
                    status: '已完成'
                },
                {
                    id: 2,
                    optionType: '施肥',
                    time: '2017-2-22',
                    status: '未完成'
                },
                {
                    id: 3,
                    optionType: '施肥',
                    time: '2017-2-23',
                    status: '已完成'
                },
                {
                    id: 4,
                    optionType: '施肥',
                    time: '2017-2-24',
                    status: '已完成'
                },
            ]
        }
    })

    </script>

</html>
